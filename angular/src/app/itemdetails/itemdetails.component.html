<img class="image" [src]=item.path title="{{item.description}}" alt="{{item.name}}">
<div class="name">
Product name: {{item.name}}
</div>
<div class="price">
Price: {{item.price}}
</div>
<div class="count">
Amount in stock: {{item.count}}
</div>
<div class="description">
Description: {{item.description}}
</div>
