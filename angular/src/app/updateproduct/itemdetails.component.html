<div class="row">
	<img class="details" [src]=item.path title="{{item.description}}" alt="{{item.name}}">

	<div class="details">
		<div class="rating">
			<img class="rating_1" [src]=thumbUpUrl (click)="rateUp()">
			<p class="rating_2" style="color:DodgerBlue;"><strong>{{votesUp}}</strong></p>
			<img class="rating_1" [src]=thumbDownUrl (click)="rateDown()">
			<p class="rating_2" style="color:Tomato;"><strong>{{votesDown}}</strong></p>
			<div class="clearfix">
		</div>

		<div class="name">
			<b>Product name:</b> {{item.name}}
		</div>
		<div class="category">
			<b>Category:</b> {{category}}
		</div>
		<div class="price">
			<b>Price:</b> {{item.price}} SEK
		</div>
		<div class="count">
			<b>Amount in stock:</b> {{item.count}}
		</div>
		<div class="description">
			<b>Description:</b> {{item.description}}
		</div>

		<div class="addtocart">
			<button class="btn btn-outline-primary" style="width: 100%;" type="submit" (click)="addCart()">Add to cart</button>
		</div>
		<!--
		<div class="attachment">
			<b>Attached file:</b> {{item.path}}
		</div>
		-->
		<div class="attachment">
			<button *ngIf="!image" class="btn btn-outline-primary" style="width: 100%;" type="submit" (click)="download()">Download</button>
		</div>

		<div>
			<app-highlight-button *ngIf="admin === 'true'"[item]="item"></app-highlight-button>
		</div>
	</div>
</div>
