<ngb-carousel *ngIf="_items.items">
  <ng-template *ngFor="let item of _items.items;" ngbSlide  style=" width:100%; height: 500px !important;">
    <a [routerLink]="['/main/product', item.uid]">
    <img [src]="item.path" alt="Random first slide" style="width: 100%; height: auto;">
    </a>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}.</p>
    </div>
  </ng-template>
</ngb-carousel>
