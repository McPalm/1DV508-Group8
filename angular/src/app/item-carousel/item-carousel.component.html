<ngb-carousel *ngIf="_items.items" style="height: 500px; overflow: hidden;">
  <ng-template *ngFor="let item of _items.items;" ngbSlide  style=" width:100%;">
    <a [routerLink]="['/main/product', item.uid]">
    <img [src]="item.path" class="carousel-picture" alt="Random first slide">
    </a>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}.</p>
    </div>
  </ng-template>
</ngb-carousel>
