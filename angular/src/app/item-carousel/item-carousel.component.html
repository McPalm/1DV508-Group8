<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <!-- carousel indices.  -->
  <ol class="carousel-indicators">
    <li *ngFor="let item of localitems.items; let i = index" data-target="#carousel"  [attr.data-slide]="i" [class]="i == 0 ? 'active' : ''"></li>
  </ol>
  <div class="carousel-inner" style=" width:100%; height: 500px !important;">

    <!-- carousel objects -->
    <div *ngFor="let item of localitems; let i = index" class="carousel-item" [class]="i == 0 ? 'carousel-item active' : 'carousel-item'" id="latestItem" [id]="getItemIntresstedLevel(item)" style="height: 100%;">
      <a [routerLink]="['/product/' + item.uid]">
        <img class="d-block w-100" [src]="item.path" [alt]="item.name" style="height: 100%;" >
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h5>{{item.name}}</h5>
        <p>...</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
