<div class="thumbnail">
    <a class="thumb-link" (click)="onClick()">
        <div class="caption">
            <h4 class="">{{item.name}}</h4>
        </div>
        <div class="pricetag">
            <h5 class="">{{item.price}} SEK</h5>
        </div>
        <div class="addtocart" (click)="addCart()">
            <h4>Add to cart</h4>
        </div>
        <img src="/assets/teddybear.jpg" title="{{item.description}}" alt="{{item.name}}" width="100%">
    </a>
</div>
