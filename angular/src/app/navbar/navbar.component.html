<!-- Navigation -->

<nav class="navbar navbar-inverse navbar-expand-md navbar-dark bg-dark">
  <div class="container">

    <a class="navbar-brand" [routerLink]="['/']">{{title}}</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/frontpage']">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/main/product-list']">Products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/main/admin']" *ngIf="isAdmin === 'true'">Admin<span
            class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/main/order']" *ngIf="isAdmin === 'true'"><b *ngIf="newOrders > 0" class="bg-danger">&ensp;{{newOrders}}&ensp;</b>&nbsp; New Orders
            <span class="sr-only">(current)</span></a>
        </li>
      </ul>


      <!-- Search.  -->
      <ul class="navbar-nav  navbar-left">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" (submit)="onSearch()">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                   [(ngModel)]="_search"
                   name="search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [routerLink]="['/main/product-list']">
              Search
            </button>
          </form>
        </li>

        <li class="nav-item dropdown" *ngIf="isloggined();">
          <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">{{user.displayName}} <img src="/assets/person_green.png"
                                                                                  class="loginlogout"
                                                                                  ></a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">

            <!-- -->
            <a class="dropdown-item" [routerLink]="['/main/profile']" *ngIf="isloggined()">Profile</a>
           <!-- <a class="dropdown-item" [routerLink]="['/main/order']" *ngIf="isloggined()">Orders</a> !-->

            <a class="dropdown-item" (click)="authService.googleLogin()" [routerLink]="['/']" *ngIf="!isloggined()">Login</a>
            <a class="dropdown-item" (click)="authService.signOut()" [routerLink]="['/']"
               *ngIf="isloggined()">Logout</a>

          </div>
        </li>

        <li class="nav-item active" *ngIf="!isloggined()">
          <a class="nav-link" (click)="authService.googleLogin()" [routerLink]="['/']">Login<span
            class="sr-only">(current)</span></a>
        </li>
        <!--
        <li class="nav-item active" *ngIf="!isloggined()">
          <a class="nav-link" [routerLink]="['/register']">Register<span class="sr-only">(current)</span></a>
        </li>-->

      </ul>
    </div>
  </div>
</nav>
