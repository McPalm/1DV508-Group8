
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div
      class="btn-group-vertical btn-group-toggle"
      ngbRadioGroup
      [(ngModel)]="model"
      >
       
        <label *ngIf="admin" class="btn btn-primary">
          <input ngbButton type="radio" value="Admin Controls"> Admin Controls
        </label>
        <br *ngIf="admin">

        <label *ngFor="let cat of categories | async" class="btn btn-primary">
          <input ngbButton type="radio" [value]="cat.name"> {{cat.name}}
        </label>

        
      </div>
    </div>
    <div class="col-md-9">
      <div class="main">
        <h1>{{model}}</h1>
        <app-product-list></app-product>
      </div>
    </div>
  </div>
</div>
