
<div class="container">
  <div class="row">
    <div class="col-md-3 nopadding">
      <div
      class="btn-group-vertical btn-group-toggle"
      ngbRadioGroup
      [(ngModel)]="model"
      >
       
        <label *ngIf="admin" class="btn btn-primary">
          <input ngbButton type="radio" value="Admin Controls" (click)="openAdmin()"> Admin Controls
        </label>

        <label *ngIf="admin" class="btn btn-primary">
          <input ngbButton type="radio" value="New Orders" (click)="openOrders()"><b *ngIf="newOrders > 0" class="bg-danger">&ensp;{{newOrders}}&ensp;</b> New Orders 
        </label>
        <br *ngIf="admin">
		
		<label  *ngIf="loggedIn" class="btn btn-primary">
          <input ngbButton type="radio" value="Basket" (click)="openBasket()"><b class="bg-danger">&ensp;{{ itemAmount }}&ensp;</b> Basket
        </label>
		<br>

        <label *ngFor="let cat of categories | async" class="btn btn-primary">
          <input ngbButton type="radio" [value]="cat.name" (click)="onChange(cat.name)"> {{cat.name}}
        </label>

        
      </div>
    </div>
    <div class="col-md-9">
      <div class="main">
        
        <app-product-list *ngIf="category != null" [category]="category"></app-product-list>
        <app-admin *ngIf="page == 'admin'"></app-admin>
        <app-order-catalog *ngIf="page == 'orders'"></app-order-catalog>
		<app-basket *ngIf="page == 'basket'"></app-basket>
      </div>
    </div>
  </div>
</div>
